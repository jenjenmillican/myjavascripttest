<!DOCTYPE html>
<html>
    <head>
        <title>jstest</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="headerscript.js" type="text/javascript"></script>
        <!--In the header the script gets loaded before the DOM-->
        <link href="mystyles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>Hello Cat!</h1>
        <p> This is some text</p>
        <img src="catimg.jpeg" alt="Cat"/>
        <br>
        <button onclick="meow()">  Meow </button>
        <script src="simplescript.js" type="text/javascript"></script> <!--this tells the browser if there is anything to load.-->
        <!--In the body the script gets loaded in the order of the html. Put this in the bottom-->
        <!--Embedded is a pain because it should be out in its own file.-->
         <script> 
            console.log('This is embedded javascript');
        </script>
    </body>
</html>
